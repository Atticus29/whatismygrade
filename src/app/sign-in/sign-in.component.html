<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title center">Sign In</span>
          <form class="col s12 m12" materialize [formGroup]="signInForm">
            <div class="row">
              <div class="input-field col m12 s12">
                <input formControlName="emailBound" type="text" placeholder="E.g., mark.fisher3@pcc.edu" id="email" class="validate">
                <label for="email" class="active">Email Address</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col m12 s12">
                <input formControlName="userNameBound" type="text" placeholder="E.g., markfisher" id="user-name" class="validate">
                <label for="user-name" class="active" data-error="Not valid" data-success="Valid">User Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col m12 s12">
                <input formControlName="passwordBound" type="password" placeholder="E.g., 123456" id="password" class="validate">
                <label for="password" class="active" data-error="Not valid" data-success="Valid">Password</label>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col s3 m3">
            </div>
            <div class="col s6 m6 center">
              <button [disabled]="!allValid()"  class="btn waves-effect waves-light" (click)="processFormInputsToDB()">Log In
                <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col s3 m3">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
